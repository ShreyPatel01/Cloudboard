apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: whiteboard-app
  labels:
    app: whiteboard-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: whiteboard-app
  template:
    metadata:
      labels:
        app: whiteboard-app
    spec:
      containers:
      - name: whiteboard
        image: mynameshrey/whiteboard_app:v1.1
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_SERVER_URL
          value: "http://localhost:3000"
---
apiVersion: v1
kind: Service
metadata:
  name: whiteboard-app-service
spec:
  selector:
    app: whiteboard-app
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000

